function tilLocalDateTimeInput(date) {
  const pad = (n) => n.toString().padStart(2, '0');
  const yyyy = date.getFullYear();

  const hh = pad(date.getHours());

// Dynamisk loader ‚Äì s√• du slipper for at √¶ndre <head>
async function loadScriptOnce(src) {
  if (document.querySelector(`script[src="${src}"]`)) return;
  await new Promise((res, rej) => {
    const s = document.createElement('script');
    s.src = src; s.onload = res; s.onerror = () => rej(new Error(`Kunne ikke loade ${src}`));
    document.head.appendChild(s);
  });
}

function lavDatoTekst(iso) {
  const uger = ["S√∏ndag","Mandag","Tirsdag","Onsdag","Torsdag","Fredag","L√∏rdag"];
  const md  = ["januar","februar","marts","april","maj","juni","juli","august","september","oktober","november","december"];
  const d = new Date(iso + "T00:00:00");
  return `${uger[d.getDay()]} d. ${d.getDate()}. ${md[d.getMonth()]} ${d.getFullYear()}`;
}

// Udtr√¶k data som i din print-funktion
function udtagNoeglevagterTilExport() {
  if (!Array.isArray(gAssignments) || gAssignments.length === 0) return null;

  const idag = new Date(); idag.setHours(0,0,0,0);
  const idagISO = idag.toLocaleDateString('sv-SE');

  const kunTildelte = gAssignments
    .filter(a =>
      a && typeof a.dato === "string" &&
      a.dato >= idagISO &&
      a.status !== "lukket" &&
      a.navn && String(a.navn).trim() !== ""
    )
    .sort((a,b) => a.dato.localeCompare(b.dato));

  if (kunTildelte.length === 0) return null;

  const sidsteDato = kunTildelte[kunTildelte.length - 1].dato;
  const r√¶kker = kunTildelte.filter(a => a.dato <= sidsteDato);

  return { idagISO, sidsteDato, r√¶kker };
}

async function gemNoeglevagter(format = "pdf") {
  const data = udtagNoeglevagterTilExport();
  if (!data) { alert("Ingen tildelte n√∏glevagter at gemme."); return; }

  // Load lib(s)
  await loadScriptOnce("https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js");
  if (format === "pdf") {
    await loadScriptOnce("https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js");
  }

  const node = bygExportNode(data);

  // Render til canvas
  const canvas = await html2canvas(node, { scale: 2, backgroundColor: "#ffffff", useCORS: true });
  const pngDataUrl = canvas.toDataURL("image/png");

  // Ryd DOM midlertidigt indhold
  node.remove();

  const filnavnBase = `noeglevagter_${data.idagISO}_til_${data.sidsteDato}`;

  if (format === "png") {
    // Download PNG
    const a = document.createElement("a");
    a.href = pngDataUrl;
    a.download = `${filnavnBase}.png`;
    a.click();
    return;
  }

  // Ellers PDF
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });

  // Fit billede til A4 bredde (210mm minus sm√• marginer)
  const pageW = 210, pageH = 297, margin = 10;
  const imgProps = { w: canvas.width, h: canvas.height };
  const ratio = Math.min(
    (pageW - margin*2) / imgProps.w,
    (pageH - margin*2) / imgProps.h
  );
  const w = imgProps.w * ratio;
  const h = imgProps.h * ratio;
  const x = (pageW - w) / 2;
  const y = margin;

  pdf.addImage(pngDataUrl, "PNG", x, y, w, h, undefined, "FAST");
